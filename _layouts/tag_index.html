---
layout: default
---
<p class='tags-title'>Posts tagged “{{page.title}}”</p>
<ul class="home-page">
{% for post in site.tags[page.tag] %}
  <li>
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
