---
layout: default
---
<div class="post-page">
  <h1>{{ page.title }}</h1>

  <p class="meta">
    {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
  </p>

  <div class="article">
  {{ content }}
  </div>

  <script src="https://utteranc.es/client.js"
    repo="mb21/blog"
    issue-term="title"
    theme="github-light"
    crossorigin="anonymous"
    async>
  </script>
</div>
